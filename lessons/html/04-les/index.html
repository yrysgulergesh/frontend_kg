<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form>
      <div>
        <label for="userName">Колдонуучунун аты:</label>
        <input type="text" id="userName" />
      </div>
      <div>
        <label for="userLastName">Колдонуучунун фамилиясы:</label>
        <input type="text" id="userLastName" />
      </div>
      <div>
        <label for="userPassword">Колдонучунун сыр созу</label>
        <input type="password" id="userPassword" />
      </div>
      <div>
        <label for="userEmail">Колдонуучунун эл.почтасы</label>
        <input type="email" id="userEmail" />
      </div>
      <div>
        <label for="man">Эркек</label>
        <input type="radio" id="man" name="gender" />
        <label for="woman">Аял</label>
        <input type="radio" id="woman" name="gender" />
      </div>
      <div>
        Сайттын колдонуу эрежелери менен макулсузбу, макул болсонуз белгилениз
        <input type="checkbox" />
      </div>
      <div>
        <label>Жашаган олконузду танданыз:</label>
        <select>
          <option>Кыргызстан</option>
          <option>Казахстан</option>
          <option>Узбекстан</option>
          <option>Турция</option>
        </select>
      </div>
      <div>
        Комментарий жазыныз:
        <textarea cols="30" rows="10"></textarea>
      </div>
      <button>send data</button>
      <br />
      <input type="button" value="маалыматтарды жиберуу" />
    </form>
  </body>
</html>
